<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/auth_shared.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/js/util/loading-spinner.js" defer></script>
    <script src="/js/util/modal.js" defer></script>
    <script src="/js/util/customed-fetch.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">​
    <link  rel="stylesheet" href="/css/shared.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <div class="modal fade" id="ok-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="ok-modal-body" class="modal-body" style="white-space: pre-wrap;"> </div>
                <div class="modal-footer">
                    <button id="ok-modal-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="question-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="question-modal-body" class="modal-body" style="white-space: pre-wrap;"> </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button id="question-modal-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layerPopup">
        <div class="spinner"></div>
    </div>

    <img src="/img/jnu_logo.svg" alt="전남대학교 로고" id="jnu-logo">
    <form>
        <input type="hidden" id="push_token">
        <label for="user_id">아이디</label>
        <input class="personal-info-input" id="user_id" name="user_id">
        <label for="password">비밀번호</label>
        <input type="password" class="personal-info-input" id="password" name="password">
        <button id="spotlight-btn" type="button">로그인</button>
    </form>
    <form action="/signup" method="GET">
        <button id="non-spotlight-btn" type="submit">회원가입</button>
    </form>
</body>
</html>
